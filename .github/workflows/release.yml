name: Release

on:
  push:
    paths-ignore:
      - '**.md'
    branches:
      - 'master'

jobs:
  build:

    runs-on: macos-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Release plugin
        run: ./gradlew plugin:publish

      - name: Release grpc-multiplatform-lib
        run: ./gradlew grpc-multiplatform-lib:publish